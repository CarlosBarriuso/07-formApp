<!-- Para enlazar el formulario con el ts hay que usar [formGroup] -->
<form [formGroup]="myForm" (ngSubmit)="onSubmit()" autocomplete="off">

    <!-- Nombre -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <!-- Para enlazar el input con la propiedad del formulario del ts, usamos formControlName -->
            <input class="form-control"
                   formControlName="name"
                   placeholder="Nombre de la persona">
            <span class="form-text text-danger">
                   error message
            </span>
        </div>
    </div>

    <!-- Agregar Favorito -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">

            <div class="input-group">
                <!-- Para enlazar con la propiedad newFavorite del ts usamos [formControl] -->
                <input class="form-control"
                       [formControl]="newFavorite"
                       placeholder="Agregar favorito">


                <button (click)="onAddToFavorites()"
                        class="btn btn-outline-primary"
                        type="button">
                    Agregar favorito
                </button>
            </div>
        </div>
    </div>


    <!-- Lista de Juegos Favoritos -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Favoritos</label>
        <!-- Para enlazar el array del formulario del ts, usamos formArrayName -->
        <div class="col-sm-9" formArrayName="favoriteGames">
          <!-- Para crear tantos elementos como tenga el array del ts usamos el ngFor-->
          <div class="mb-1" *ngFor="let favorito of juegosFavoritos.controls; let i = index">

                <div class="input-group">
                    <!-- Para enlazar con el elemento del array de juegosFavoritos -->
                    <input class="form-control"
                           [formControlName]="i">

                    <button (click)="onDeleteFavorite(i)"
                            class="btn btn-outline-danger"
                            type="button">
                      Eliminar
                  </button>
                </div>
                <span class="form-text text-danger">
                   Este campo es requerido
                </span>

            </div>

        </div>
    </div>



    <div class="row">
        <div class="col-sm-12">
            <button type="submit"
                    class="btn btn-primary float-end"
                    >
                    <!-- [disabled]="myForm.invalid" -->
                Guardar
            </button>
        </div>
    </div>


</form>



<span>Valid</span>
<pre>{{ myForm.valid | json }}</pre>
<br>

<span>Value</span>
<pre>{{ myForm.value| json }}</pre>
<br>
